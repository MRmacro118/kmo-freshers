<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KMO Spending Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 1.5rem;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: #222;
    }

    .summary {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .total-bar {
      background: linear-gradient(90deg, #4CAF50, #45a049);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .total-main {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .total-breakdown {
      display: flex;
      gap: 1.5rem;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }

    .breakdown-item {
      text-align: center;
    }

    .breakdown-amount {
      font-weight: 600;
      font-size: 1rem;
    }

    .breakdown-label {
      opacity: 0.8;
      font-size: 0.8rem;
    }

    .entry {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .entry span {
      flex: 1 1 45%;
      margin: 6px 0;
      font-size: 0.97rem;
      line-height: 1.4;
    }

    .entry strong {
      font-weight: 600;
      color: #000;
    }

    .download-btn {
      padding: 0.6rem 1.5rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: #45a049;
    }

    .bottom-btn-container {
      margin-top: 2rem;
      display: flex;
      justify-content: flex-start;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 600px) {
      .total-bar {
        flex-direction: column;
        text-align: center;
      }

      .total-breakdown {
        justify-content: center;
      }

      .entry span {
        flex: 1 1 100%;
      }

      .bottom-btn-container {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>KMO Spending Summary</h1>

  <div class="summary">
    <div class="total-bar">
      <div class="total-main" id="totalMain">Total Remaining: ₹0</div>
      <div class="total-breakdown">
        <div class="breakdown-item">
          <div class="breakdown-amount" id="spentTotal">₹0</div>
          <div class="breakdown-label">Total Spent</div>
        </div>
      </div>
    </div>

    <div id="entryList"></div>
  </div>

  <div class="bottom-btn-container">
    <button class="download-btn" onclick="downloadExcel()">Download Excel</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOKKVp7hgeM_o563UJ1SmcJBIgzL50_HM",
      authDomain: "cash-entry-19c6c.firebaseapp.com",
      projectId: "cash-entry-19c6c",
      storageBucket: "cash-entry-19c6c.firebasestorage.app",
      messagingSenderId: "193833436019",
      appId: "1:193833436019:web:5f9d119a75fd2974ca3b06",
      measurementId: "G-KFJFRPWP04"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const entryList = document.getElementById("entryList");
    const totalMain = document.getElementById("totalMain");
    const spentTotal = document.getElementById("spentTotal");

    let totalBudget = 18850;
    let totalSpent = 0;
    let excelData = [];

    async function fetchExpenses() {
      const q = query(collection(db, "expenses"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      const data = snapshot.docs.map(doc => doc.data());

      data.forEach((item, i) => {
        totalSpent += item.amount;

        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <span><strong>${i + 1}. ${item.spender}</strong> spent ₹${item.amount}</span>
          <span><strong>Buyed:</strong> ${item.description}</span>
          <span><strong>Place:</strong> ${item.place}</span>
          <span style="color:#555;"><strong>Time:</strong> ${item.timestamp?.toDate?.().toLocaleString() || ''}</span>
        `;
        entryList.appendChild(div);

        excelData.push({
          "#": i + 1,
          Spender: item.spender,
          Amount: item.amount,
          Buyed: item.description,
          Place: item.place,
          Time: item.timestamp?.toDate?.().toLocaleString() || ''
        });
      });

      spentTotal.textContent = `₹${totalSpent.toLocaleString()}`;
      totalMain.textContent = `Total Remaining: ₹${(totalBudget - totalSpent).toLocaleString()}`;
    }

    window.downloadExcel = function() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(excelData);
      XLSX.utils.book_append_sheet(wb, ws, "Spending Summary");
      XLSX.writeFile(wb, "spending_summary.xlsx");
    }

    fetchExpenses();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spending Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 1.5rem;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: #222;
    }

    .summary {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .total-bar {
      background: linear-gradient(90deg, #4caf50, #43a047);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .total-main {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 1rem;
    }

    .entry {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .entry span {
      flex: 1 1 45%;
      margin: 6px 0;
      font-size: 0.97rem;
      line-height: 1.4;
    }

    .entry strong {
      font-weight: 600;
      color: #000;
    }

    img {
      max-width: 80px;
      border-radius: 6px;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      .entry span {
        flex: 1 1 100%;
      }
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Spending Summary</h1>
  <div class="summary">
    <div class="total-bar">
      <div class="total-main" id="totalSpent">Total Spent: ₹0</div>
    </div>
    <div id="spendingList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOKKVp7hgeM_o563UJ1SmcJBIgzL50_HM",
      authDomain: "cash-entry-19c6c.firebaseapp.com",
      projectId: "cash-entry-19c6c",
      storageBucket: "cash-entry-19c6c.appspot.com",
      messagingSenderId: "193833436019",
      appId: "1:193833436019:web:5f9d119a75fd2974ca3b06"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const spendingList = document.getElementById("spendingList");
    const totalSpent = document.getElementById("totalSpent");

    async function loadSpendings() {
      const q = query(collection(db, "spending"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      let total = 0;
      snapshot.forEach((doc, index) => {
        const data = doc.data();
        total += data.amount || 0;

        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <span><strong>${index + 1}. ${data.description || 'No description'}</strong></span>
          <span>Amount: ₹${data.amount}</span>
          <span>Spent by: <strong>${data.spentBy || 'Unknown'}</strong></span>
          <span>Place: ${data.place || 'N/A'}</span>
          <span>Date: ${data.timestamp ? new Date(data.timestamp).toLocaleString() : 'N/A'}</span>
        `;
        spendingList.appendChild(div);
      });

      totalSpent.textContent = `Total Spent: ₹${total.toLocaleString()}`;
    }

    loadSpendings();
  </script>
</body>
</html>

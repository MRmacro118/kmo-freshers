<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spending Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      padding: 40px 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .summary {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .entry {
      padding: 12px 16px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fefefe;
    }
    .entry strong {
      display: block;
      font-size: 15px;
      margin-bottom: 6px;
    }
    .entry span {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Spending Summary</h2>
  <div class="summary" id="spendList">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOKKVp7hgeM_o563UJ1SmcJBIgzL50_HM",
      authDomain: "cash-entry-19c6c.firebaseapp.com",
      projectId: "cash-entry-19c6c",
      storageBucket: "cash-entry-19c6c.appspot.com",
      messagingSenderId: "193833436019",
      appId: "1:193833436019:web:5f9d119a75fd2974ca3b06",
      measurementId: "G-KFJFRPWP04"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadSpending() {
      const list = document.getElementById("spendList");
      list.innerHTML = "";

      const q = query(collection(db, "spendings"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const data = doc.data();
        const entry = document.createElement("div");
        entry.className = "entry";
        entry.innerHTML = `
          <strong>${data.spender} spent â‚¹${data.amount}</strong>
          <span>For: ${data.description}</span><br/>
          <span>Place: ${data.place}</span>
        `;
        list.appendChild(entry);
      });

      if (snapshot.empty) {
        list.innerHTML = "<p>No entries found.</p>";
      }
    }

    loadSpending();
  </script>
</body>
</html>

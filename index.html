<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash Entry System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      background: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
    .summary {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .pill-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: 2px solid #007BFF;
      border-radius: 30px;
      cursor: pointer;
      background-color: white;
      color: #007BFF;
      transition: 0.2s;
    }
    .pill-button.selected {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h2>Cash Entry Form</h2>
    <div>
      <label>Select Stream</label>
      <div>
        <span class="pill-button" onclick="selectStream(this, 'Science')">Science</span>
        <span class="pill-button" onclick="selectStream(this, 'Commerce')">Commerce</span>
        <span class="pill-button" onclick="selectStream(this, 'Humanities')">Humanities</span>
      </div>
    </div>
    <label for="name">Name</label>
    <input type="text" id="name" required />

    <label for="mode">Mode</label>
    <select id="mode">
      <option value="Cash">Cash</option>
      <option value="Bank">Bank</option>
    </select>

    <label for="amount">Amount Received</label>
    <input type="number" id="amount" required />

    <button class="btn" onclick="handleSubmit()">Submit</button>
    <button class="btn" onclick="showSummary()">View Summary</button>
  </div>

  <div class="container" id="summary-container" style="display: none;">
    <h2>Summary</h2>
    <div id="summary-list"></div>
    <div id="total"></div>
    <button class="btn" onclick="goHome()">Back</button>
  </div>

  <script>
    let selectedStream = '';

    function selectStream(el, stream) {
      document.querySelectorAll('.pill-button').forEach(btn => btn.classList.remove('selected'));
      el.classList.add('selected');
      selectedStream = stream;
    }

    function handleSubmit() {
      const name = document.getElementById('name').value.trim();
      const mode = document.getElementById('mode').value;
      const amount = parseFloat(document.getElementById('amount').value);

      if (!selectedStream || !name || isNaN(amount)) {
        alert("All fields are required.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxvRXbHcAHOYsMo6TxqYoomUR_lqyrlb0oMwzxOQ0yHtZ-PNdkYjTgkK128-R7HO2Sq/exec", {
        method: "POST",
        body: JSON.stringify({ name, stream: selectedStream, mode, amount })
      })
        .then(res => res.text())
        .then(() => {
          alert("Submitted successfully");
          document.getElementById('name').value = '';
          document.getElementById('amount').value = '';
          selectedStream = '';
          document.querySelectorAll('.pill-button').forEach(btn => btn.classList.remove('selected'));
        });
    }

    function showSummary() {
      document.getElementById('form-container').style.display = 'none';
      document.getElementById('summary-container').style.display = 'block';
      fetch("https://script.google.com/macros/s/AKfycbxvRXbHcAHOYsMo6TxqYoomUR_lqyrlb0oMwzxOQ0yHtZ-PNdkYjTgkK128-R7HO2Sq/exec")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('summary-list');
          list.innerHTML = '';
          let total = 0;
          data.forEach(entry => {
            total += Number(entry.amount);
            const div = document.createElement('div');
            div.className = 'summary';
            div.innerHTML = `
              <strong>${entry.name}</strong> <br>
              Stream: ${entry.stream} <br>
              Mode: ${entry.mode} <br>
              Received: ₹${entry.amount}
            `;
            list.appendChild(div);
          });
          document.getElementById('total').innerHTML = `<h3>Total Received: ₹${total}</h3>`;
        });
    }

    function goHome() {
      document.getElementById('form-container').style.display = 'block';
      document.getElementById('summary-container').style.display = 'none';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Entry App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #6200ea;
      color: white;
      padding: 1rem;
      margin: 0;
    }
    .container {
      padding: 2rem;
    }
    input, select, button {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
    }
    .pill-button {
      display: inline-block;
      background-color: #e0e0e0;
      color: #333;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }
    .pill-button.selected {
      background-color: #6200ea;
      color: white;
    }
    #summaryData {
      margin-top: 2rem;
    }
    table {
      width: 90%;
      max-width: 600px;
      margin: 1rem auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Cash Entry</h1>
  <div class="container">
    <input type="text" id="name" placeholder="Name (giver)" required>

    <div>
      <button class="pill-button" onclick="selectStream('Science')">Science</button>
      <button class="pill-button" onclick="selectStream('Commerce')">Commerce</button>
      <button class="pill-button" onclick="selectStream('Humanities')">Humanities</button>
    </div>

    <select id="mode">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
    </select>

    <input type="number" id="amount" placeholder="Amount" required>

    <select id="receiver">
      <option value="">--Select Receiver--</option>
      <option value="shibil">Shibil</option>
      <option value="navaf">Navaf</option>
      <option value="ajas">Ajas</option>
      <option value="minhaj">Minhaj</option>
    </select>

    <button onclick="handleSubmit()">Submit</button>
    <button onclick="showSummary()">Show Summary</button>

    <div id="summaryData"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOKKVp7hgeM_o563UJ1SmcJBIgzL50_HM",
      authDomain: "cash-entry-19c6c.firebaseapp.com",
      projectId: "cash-entry-19c6c",
      storageBucket: "cash-entry-19c6c.appspot.com",
      messagingSenderId: "193833436019",
      appId: "1:193833436019:web:5f9d119a75fd2974ca3b06",
      measurementId: "G-KFJFRPWP04"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let selectedStream = '';
    function selectStream(stream) {
      selectedStream = stream;
      document.querySelectorAll('.pill-button').forEach(btn => {
        btn.classList.remove('selected');
        if (btn.textContent === stream) btn.classList.add('selected');
      });
    }

    function handleSubmit() {
      const name = document.getElementById('name').value.trim();
      const mode = document.getElementById('mode').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const receivedBy = document.getElementById('receiver').value;
      const stream = selectedStream;

      if (!stream || !name || isNaN(amount) || !receivedBy) {
        alert("All fields are required.");
        return;
      }

      db.collection("entries").add({
        name,
        stream,
        mode,
        amount,
        receivedBy,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Submitted successfully");
        document.getElementById('name').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('receiver').value = '';
        document.querySelectorAll('.pill-button').forEach(btn => btn.classList.remove('selected'));
      }).catch(err => {
        alert("Error: " + err.message);
      });
    }

    function showSummary() {
      const summaryDiv = document.getElementById('summaryData');
      summaryDiv.innerHTML = '<p>Loading summary...</p>';

      db.collection("entries").orderBy("timestamp", "desc").get().then(snapshot => {
        let total = 0;
        let html = `<table><tr><th>Giver</th><th>Stream</th><th>Mode</th><th>Amount</th><th>Received By</th></tr>`;
        snapshot.forEach(doc => {
          const data = doc.data();
          html += `<tr>
            <td>${data.name}</td>
            <td>${data.stream}</td>
            <td>${data.mode}</td>
            <td>₹${data.amount}</td>
            <td>${data.receivedBy}</td>
          </tr>`;
          total += parseFloat(data.amount || 0);
        });
        html += `</table><p><strong>Total Received:</strong> ₹${total}</p>`;
        summaryDiv.innerHTML = html;
      });
    }
  </script>
</body>
</html>

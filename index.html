<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f8fafc;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 30px;
      font-size: 26px;
      font-weight: 600;
    }
    .container {
      background: white;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.05);
      max-width: 500px;
      width: 90%;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #334155;
    }
    input, select {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 18px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 15px;
      background: #f9fafb;
      transition: 0.2s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #22c55e;
      background: #ffffff;
    }
    button {
      background-color: #22c55e;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
    }
    button:hover {
      background-color: #16a34a;
    }
    .summary {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
      background: #0f172a;
      color: #f8fafc;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .summary h2 {
      margin-bottom: 18px;
      font-weight: 500;
    }
    .entry {
      padding: 10px 0;
      border-bottom: 1px solid #334155;
    }
    .entry:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Cash Entry Form</h1>

  <div class="container">
    <label for="name">Giver Name:</label>
    <input type="text" id="name" required />

    <label for="stream">Stream:</label>
    <select id="stream">
      <option value="Science">Science</option>
      <option value="Commerce">Commerce</option>
      <option value="Humanities">Humanities</option>
    </select>

    <label for="mode">Mode:</label>
    <select id="mode">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
    </select>

    <label for="amount">Amount (₹):</label>
    <input type="number" id="amount" required />

    <label for="receiver">Received By:</label>
    <select id="receiver">
      <option value="shibil">Shibil</option>
      <option value="navaf">Navaf</option>
      <option value="ajas">Ajas</option>
      <option value="minhaj">Minhaj</option>
    </select>

    <button id="submit">Submit Entry</button>
  </div>

  <div class="summary">
    <h2>Summary</h2>
    <div id="entryList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOKKVp7hgeM_o563UJ1SmcJBIgzL50_HM",
      authDomain: "cash-entry-19c6c.firebaseapp.com",
      projectId: "cash-entry-19c6c",
      storageBucket: "cash-entry-19c6c.firebasestorage.app",
      messagingSenderId: "193833436019",
      appId: "1:193833436019:web:5f9d119a75fd2974ca3b06",
      measurementId: "G-KFJFRPWP04"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const nameInput = document.getElementById("name");
    const streamInput = document.getElementById("stream");
    const modeInput = document.getElementById("mode");
    const amountInput = document.getElementById("amount");
    const receiverInput = document.getElementById("receiver");
    const submitBtn = document.getElementById("submit");
    const entryList = document.getElementById("entryList");

    submitBtn.onclick = async () => {
      const name = nameInput.value.trim();
      const stream = streamInput.value;
      const mode = modeInput.value;
      const amount = parseFloat(amountInput.value);
      const receiver = receiverInput.value;

      if (!name || !stream || !amount || isNaN(amount)) {
        alert("Please fill all fields correctly.");
        return;
      }

      await addDoc(collection(db, "entries"), {
        name,
        stream,
        mode,
        amount,
        receiver,
        timestamp: new Date().toISOString()
      });

      nameInput.value = "";
      streamInput.value = "Science";
      modeInput.value = "Cash";
      amountInput.value = "";
      receiverInput.value = "shibil";
    };

    const q = query(collection(db, "entries"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      entryList.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<strong>${data.name}</strong> | ₹${data.amount} | ${data.stream} | ${data.mode} → <strong>${data.receiver}</strong>`;
        entryList.appendChild(div);
      });
    });
  </script>
</body>
</html>

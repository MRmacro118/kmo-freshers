<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spending Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    .topbar {
      background-color: #22c55e;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-around;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      flex-wrap: wrap;
    }

    .topbar div {
      flex: 1 1 150px;
      margin: 4px 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e293b;
    }

    .entry {
      border-bottom: 1px solid #e2e8f0;
      padding: 12px 0;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .entry strong {
      color: #0f172a;
    }

    .button {
      background-color: #3b82f6;
      color: white;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      display: block;
      margin: 30px auto 0;
    }

    .button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <div class="topbar" id="summaryBar">
    <div>Total Collected: ₹<span id="totalCollected">0</span></div>
    <div>Total Spent: ₹<span id="totalSpent">0</span></div>
    <div>Remaining: ₹<span id="remaining">0</span></div>
  </div>

  <div class="container">
    <h2>Spending Summary</h2>
    <div id="summaryList"></div>
    <button class="button" onclick="exportToExcel()">Export to Excel</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOKKVp7hgeM_o563UJ1SmcJBIgzL50_HM",
      authDomain: "cash-entry-19c6c.firebaseapp.com",
      projectId: "cash-entry-19c6c",
      storageBucket: "cash-entry-19c6c.appspot.com",
      messagingSenderId: "193833436019",
      appId: "1:193833436019:web:5f9d119a75fd2974ca3b06",
      measurementId: "G-KFJFRPWP04"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const spendRef = collection(db, "spend");
    const collectionRef = collection(db, "entries");

    let spendingData = [];

    async function loadSummary() {
      const spendSnap = await getDocs(spendRef);
      let totalSpent = 0;
      let listHTML = "";

      spendSnap.forEach((doc) => {
        const data = doc.data();
        spendingData.push({
          description: data.description,
          spentBy: data.spentBy,
          place: data.place,
          amount: data.amount
        });

        listHTML += `
          <div class="entry">
            <strong>${data.spentBy}</strong> spent ₹${data.amount} for "${data.description}" at ${data.place}
          </div>`;
        totalSpent += Number(data.amount);
      });

      document.getElementById("summaryList").innerHTML = listHTML;
      document.getElementById("totalSpent").textContent = totalSpent;

      // Now get collected
      const collectSnap = await getDocs(collectionRef);
      let totalCollected = 0;
      collectSnap.forEach((doc) => {
        const data = doc.data();
        totalCollected += Number(data.amount);
      });

      document.getElementById("totalCollected").textContent = totalCollected;
      document.getElementById("remaining").textContent = totalCollected - totalSpent;
    }

    loadSummary();

    window.exportToExcel = function () {
      const ws_data = [
        ['Description', 'Spent By', 'Place', 'Amount']
      ];
      spendingData.forEach(entry => {
        ws_data.push([entry.description, entry.spentBy, entry.place, entry.amount]);
      });

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Spending Summary");
      XLSX.writeFile(wb, "SpendingSummary.xlsx");
    };
  </script>
</body>
</html>

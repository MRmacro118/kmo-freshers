<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KMO FRESHERS DAY - Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 1.5rem;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: #222;
    }

    .summary {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 1.2rem;
      gap: 1rem;
    }

    select, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      cursor: pointer;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    .entry {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .entry:last-child {
      border-bottom: none;
    }

    .entry span {
      flex: 1 1 45%;
      margin: 6px 0;
      font-size: 0.97rem;
      line-height: 1.4;
    }

    .entry strong {
      font-weight: 600;
      color: #000;
    }

    @media (max-width: 600px) {
      .entry span {
        flex: 1 1 100%;
      }

      .controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <h1>KMO FRESHERS DAY - Summary</h1>

  <div class="summary">
    <div class="controls">
      <select id="streamFilter">
        <option value="All">All Streams</option>
        <option value="Science">Science</option>
        <option value="Commerce">Commerce</option>
        <option value="Humanities">Humanities</option>
      </select>
      <button id="exportBtn">Download Filtered Excel</button>
    </div>
    <div id="entryList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOKKVp7hgeM_o563UJ1SmcJBIgzL50_HM",
      authDomain: "cash-entry-19c6c.firebaseapp.com",
      projectId: "cash-entry-19c6c",
      storageBucket: "cash-entry-19c6c.firebasestorage.app",
      messagingSenderId: "193833436019",
      appId: "1:193833436019:web:5f9d119a75fd2974ca3b06",
      measurementId: "G-KFJFRPWP04"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const entryList = document.getElementById("entryList");
    const exportBtn = document.getElementById("exportBtn");
    const streamFilter = document.getElementById("streamFilter");

    let entriesData = [];

    async function fetchEntries() {
      const q = query(collection(db, "entries"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      entriesData = snapshot.docs.map(doc => doc.data());
      renderEntries();
    }

    function renderEntries() {
      const filter = streamFilter.value;
      entryList.innerHTML = "";

      const filtered = entriesData.filter(entry => 
        filter === "All" || entry.stream === filter
      );

      filtered.forEach((data, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <span><strong>${index + 1}. ${data.name}</strong> paid â‚¹${data.amount}</span>
          <span>${data.stream} | ${data.mode}</span>
          <span>Received by: <strong>${data.receiver}</strong></span>
          <span style="color:#555;">${new Date(data.timestamp).toLocaleString()}</span>
        `;
        entryList.appendChild(div);
      });
    }

    exportBtn.onclick = () => {
      const filter = streamFilter.value;
      const filteredData = entriesData
        .filter(entry => filter === "All" || entry.stream === filter)
        .map((data, index) => ({
          Name: `${index + 1}. ${data.name}`,
          Stream: data.stream,
          Mode: data.mode,
          Amount: data.amount,
          Receiver: data.receiver,
          Time: new Date(data.timestamp).toLocaleString()
        }));

      if (filteredData.length === 0) {
        alert("No data to export!");
        return;
      }

      const worksheet = XLSX.utils.json_to_sheet(filteredData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Entries");
      XLSX.writeFile(workbook, `entries-${filter.toLowerCase()}.xlsx`);
    };

    streamFilter.addEventListener("change", renderEntries);

    fetchEntries();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spending Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      margin-top: 40px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 720px;
    }
    .summary-bar {
      background-color: #22c55e;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #f3f4f6;
    }
    .button {
      padding: 10px 16px;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
      margin-top: 20px;
      width: 100%;
    }
    .button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="summaryBar" class="summary-bar">
      ðŸ’° Collected: â‚¹0 | ðŸ’¸ Spent: â‚¹0 | ðŸ’¼ Balance: â‚¹0
    </div>

    <table id="spendingTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Spender</th>
          <th>Place</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="button" onclick="exportToExcel()">ðŸ“¤ Export to Excel</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOKKVp7hgeM_o563UJ1SmcJBIgzL50_HM",
      authDomain: "cash-entry-19c6c.firebaseapp.com",
      projectId: "cash-entry-19c6c",
      storageBucket: "cash-entry-19c6c.appspot.com",
      messagingSenderId: "193833436019",
      appId: "1:193833436019:web:5f9d119a75fd2974ca3b06",
      measurementId: "G-KFJFRPWP04"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const collectedTotal = 18850;
    let totalSpent = 0;

    async function loadSpendings() {
      const q = query(collection(db, "spendings"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      const tableBody = document.querySelector("#spendingTable tbody");

      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");

        const date = data.timestamp?.toDate()?.toLocaleString() || "N/A";
        row.innerHTML = `
          <td>${data.description}</td>
          <td>${data.spender}</td>
          <td>${data.place}</td>
          <td>â‚¹${data.amount}</td>
          <td>${date}</td>
        `;
        totalSpent += data.amount;
        tableBody.appendChild(row);
      });

      const balance = collectedTotal - totalSpent;
      document.getElementById("summaryBar").textContent = `ðŸ’° Collected: â‚¹${collectedTotal} | ðŸ’¸ Spent: â‚¹${totalSpent} | ðŸ’¼ Balance: â‚¹${balance}`;
    }

    loadSpendings();

    function exportToExcel() {
      const table = document.getElementById("spendingTable");
      let csv = '';
      for (let row of table.rows) {
        let rowData = [];
        for (let cell of row.cells) {
          rowData.push(`"${cell.innerText}"`);
        }
        csv += rowData.join(",") + "\n";
      }

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'spending-summary.csv';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spending Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f9fafb;
    }
    .button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .button.green {
      background-color: #22c55e;
      margin-top: 10px;
    }
    .button.green:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Spending Entry</h2>
    <input type="text" id="description" placeholder="What was the money spent on?" />
    <select id="spender">
      <option disabled selected value="">Who spent it?</option>
      <option value="shibil">Shibil</option>
      <option value="navaf">Navaf</option>
      <option value="ajas">Ajas</option>
      <option value="minhaj">Minhaj</option>
    </select>
    <input type="text" id="place" placeholder="Where was it bought from?" />
    <input type="number" id="amount" placeholder="Amount spent" />
    <button class="button" id="submitBtn">Submit Spending</button>
    <button class="button green" onclick="location.href='spend-summary.html'">Go to Spending Summary</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOKKVp7hgeM_o563UJ1SmcJBIgzL50_HM",
      authDomain: "cash-entry-19c6c.firebaseapp.com",
      projectId: "cash-entry-19c6c",
      storageBucket: "cash-entry-19c6c.appspot.com",
      messagingSenderId: "193833436019",
      appId: "1:193833436019:web:5f9d119a75fd2974ca3b06",
      measurementId: "G-KFJFRPWP04"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const description = document.getElementById("description").value.trim();
      const spender = document.getElementById("spender").value;
      const place = document.getElementById("place").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      if (!description || !spender || !place || isNaN(amount)) {
        alert("Please fill all fields properly.");
        return;
      }

      try {
        await addDoc(collection(db, "spendings"), {
          description,
          spender,
          place,
          amount,
          timestamp: serverTimestamp()
        });
        alert("Spending submitted successfully!");
        // Reset fields
        document.getElementById("description").value = "";
        document.getElementById("spender").value = "";
        document.getElementById("place").value = "";
        document.getElementById("amount").value = "";
      } catch (error) {
        alert("Failed to submit: " + error.message);
      }
    });
  </script>
</body>
</html>

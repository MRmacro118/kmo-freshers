<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Spending</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Spending Entry</h2>
    <input type="text" id="description" placeholder="What was the money spent on?" />
    <select id="spender">
      <option disabled selected>Who spent it?</option>
      <option value="shibil">Shibil</option>
      <option value="navaf">Navaf</option>
      <option value="ajas">Ajas</option>
      <option value="minhaj">Minhaj</option>
    </select>
    <input type="text" id="place" placeholder="Where was it bought from?" />
    <input type="number" id="amount" placeholder="Amount spent" />
    <button onclick="submitSpend()">Submit Spending</button>
    <button onclick="location.href='spend-summary.html'" style="margin-top:10px;background:#28a745;">Go to Spending Summary</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOKKVp7hgeM_o563UJ1SmcJBIgzL50_HM",
      authDomain: "cash-entry-19c6c.firebaseapp.com",
      projectId: "cash-entry-19c6c",
      storageBucket: "cash-entry-19c6c.appspot.com",
      messagingSenderId: "193833436019",
      appId: "1:193833436019:web:5f9d119a75fd2974ca3b06",
      measurementId: "G-KFJFRPWP04"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function submitSpend() {
      const description = document.getElementById("description").value;
      const spender = document.getElementById("spender").value;
      const place = document.getElementById("place").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!description || !spender || !place || !amount) {
        alert("Please fill all fields.");
        return;
      }

      try {
        await addDoc(collection(db, "spendings"), {
          description,
          spender,
          place,
          amount,
          timestamp: serverTimestamp()
        });
        alert("Spending entry submitted!");
        window.location.reload();
      } catch (error) {
        alert("Error saving entry: " + error.message);
      }
    }
  </script>
</body>
</html>
